<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FizzBuzz Grid</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="controls">
    <input type="number" id="start" value="1" placeholder="Start Value">
    <input type="number" id="end" value="100" placeholder="End Value">
    <input type="number" id="fizz" value="3" placeholder="Fizz Value">
    <input type="number" id="buzz" value="5" placeholder="Buzz Value">
    <button id="generate">Generate</button>
    <button id="clear">Clear</button>
</div>

<main id="grid"></main>
<script src="script.js"></script>
</body>
</html>
